<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive UI</title>
  </head>
  <body>
    <div id="dropdownWrapper">
      <button id="dropdownButton">Hover me!</button>
      <div class="dropdownMenu hidden">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
      </div>
    </div>

    <br />

    <div id="dropdownWrapper2">
      <button id="dropdownButton2">Click on me!</button>
      <div class="dropdownMenu2 hidden">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
      </div>
    </div>

    <br />

    <div id="carouselContainer">
      <div id="pictureFrame">
        <img src="./img/pexels-amar.jpg" alt="ex1" />
        <img src="./img/pexels-emilio-gonzalez.jpg" alt="ex2" />
        <img src="./img/pexels-jeremy-bishop.jpg" alt="ex3" />
      </div>
    </div>
    <button id="prevImgBtn">Prev</button>
    <button id="nextImgBtn">Next</button>
  </body>
</html>
